{{/* Header */}}

<div class="header">

    {{ if or (not (.Param "hideHeader")) .IsHome }}

    <h1 class="header-title">
        <a href="{{ site.BaseURL }}">{{ site.Title }}</a>
    </h1>

    <div class="flex">
        {{ $currentPage := . }}

        {{- $url := .RelPermalink -}}
        {{ with site.Menus.main }}
        {{ range . }}
      
        <p class="small {{ if eq .name (lower $currentPage.Name) }} bold {{end}}">
            {{ if .Page.Params.redirect_url }}
                <a class="{{ if eq .URL $url }}active{{ end }}" href="{{ .Page.Params.redirect_url }}">/{{ .name }}</a>
            {{ else }}
                <a href="{{ .url }}" {{ if and (isset . "newTab") .newTab }}target="_blank" rel="noopener noreferrer"{{ end }}>
                    /{{.name }}
                </a>
            {{ end }}
        </p>
        {{ end }}
        {{ end }}
    </div>

    {{ end }}

</div>
