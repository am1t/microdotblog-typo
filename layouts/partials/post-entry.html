<div class="post-line">

    {{ $dateFormat := "2 Jan 2006"}}
    {{ with .Site.Params.listDateFormat }}
    {{ $dateFormat = .}}
    {{ end }}

    <p class="line-date"><a href="{{ .RelPermalink }}">{{ .Date | time.Format $dateFormat }}</a></p>

    <div>
        <p class="line-title">
            {{ .Title }}
        </p>

        {{ if .Site.Params.listSummaries }}
        <p class="line-summary"> {{ .Summary | truncate 300 }} </p>
        {{ end }}
    </div>
</div>
